<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>demoBoot</title>
   <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
   <script src="../js/jquery-1.9.1.min.js"></script>
   <script src="../js/bootstrap.min.js"></script>
   <script src="../js/bootstrap-table.js"></script>
   <link href="../js/bootstrap-table.css" rel="stylesheet" type="text/css"> 
</head>
<body>
	<table class="table table-hover" id="cusTable"  
       data-pagination="true"  
       data-show-refresh="true"  
       data-show-toggle="true"  
       data-showColumns="true"
       data-url="http://localhost:8080/web/demo/requestJson.action">
       <thead>  
          <tr>    
              <th  data-field="id" data-sortable="true">  
                           用户id 
              </th>                                                         
              <th  data-field="username" data-sortable="true">  
                           用户姓名 
              </th>  
              <th data-field="userstatus" >  
                           用户状态  
              </th>     
       </thead>  
       <tbody>  
       </tbody>  
</table>
<script type="text/javascript">  
$('#cusTable').bootstrapTable({
    url: 'http://localhost:8080/web/demo/requestJson.action'
});
</script>  
</body>
