<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#username{
				
			}
			#userstatus{
			
			}
		</style>
		<!-- config -->
		<script src="../../js/config.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<meta charset="UTF-8">
		<title></title>
	<script>
		function demoQuery(){
				$.ajax({
					type:'post',
					url:"http://localhost:8080/"+"order/queryOrderInfo.action",
					contentType:'application/json;charset=utf-8',
					dataType:"json",
					//数据格式是json串，商品信息
					data:JSON.stringify({name:"chen",phone:"2"}),
					success:function(data){//返回json结果
						$("input[name='name']").val(data[0].name);
						$("input[name='phone']").val(data[0].phone);
				}});
		}
		
	</script>
	</head>
	<body>
		<br>用户姓名<input type="text" name="name" id="name" value=""/></br>
		<br>用户状态<input type="text" name="phone" id="phone" value="" /></br>
		<br><input type="button" name="btn" id="btn" value="取到数据" onclick="demoQuery()"/></br>
	</body>
</html>
